<!DOCTYPE html>
<html lang="en">

<head><meta name="robots" content="noindex, nofollow">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
	<meta charset="utf-8">
	<title>Best Free Bootstrap Website Template - Colorlib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="robots" content="noindex, nofollow">

	<link href="/assets/css/app.css" rel="stylesheet" fetchpriority="high">

	<script>if (top !== self) top.location.replace(self.location.href);</script>

	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-MMFL1YR6W5"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'G-MMFL1YR6W5');
	</script>
</head>

<body>

<!-- Header -->
<header class="switcher-bar">
	<!-- Logo -->
	<div class="logo">
		<a href="https://colorlib.com/wp/templates/" title="Colorlib Templates">
			<img src="/assets/img/logo.png" alt="Colorlib logo" fetchpriority="high" decoding="sync">
		</a>
	</div>

	<!-- Product Switcher -->
	<div class="product-switcher">
		<a href="#" title="Select a Product">
			Select a Product
		</a>
	</div>

	<!-- Header Buttons -->
	<div class="header-buttons">
		<!-- Desktop Button -->
		<div class="desktop-btn header-btn">
			<a href="#" title="Desktop View">
				<svg viewBox="0 0 24 24"><path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7l-2 3v1h8v-1l-2-3h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 12H3V4h18v10z"/></svg>
			</a>
		</div>

		<!-- Tablet Button -->
		<div class="tablet-btn header-btn">
			<a href="#" title="Tablet View">
				<svg viewBox="0 0 24 24"><path d="M18.5 0h-14C3.12 0 2 1.12 2 2.5v19C2 22.88 3.12 24 4.5 24h14c1.38 0 2.5-1.12 2.5-2.5v-19C21 1.12 19.88 0 18.5 0zm-7 23c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm7.5-4H4V3h15v16z"/></svg>
			</a>
		</div>

		<!-- Mobile Button -->
		<div class="mobile-btn header-btn">
			<a href="#" title="Smartphone View">
				<svg viewBox="0 0 24 24"><path d="M15.5 1h-8C6.12 1 5 2.12 5 3.5v17C5 21.88 6.12 23 7.5 23h8c1.38 0 2.5-1.12 2.5-2.5v-17C18 2.12 16.88 1 15.5 1zm-4 21c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4.5-4H7V4h9v14z"/></svg>
			</a>
		</div>

		<!-- Favorites Button -->
		<div class="favorites-btn header-btn">
			<a href="#" title="View Favorites">
				<svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
				<span class="favorites-badge">0</span>
			</a>
		</div>

		<!-- Purchase Button -->
		<div class="purchase-btn header-btn">
			<a href="#" title="Buy now">
				<svg viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
			</a>
		</div>

		<!-- Close Button -->
		<div class="remove-btn header-btn">
			<a href="#" title="Close this bar">
				<svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
			</a>
		</div>
	</div>
</header>

<!-- Products Modal -->
<section class="switcher-body">
	<div class="modal-header">
		<div>
			<h2>Select a Template</h2>
			<span class="template-count"></span>
		</div>
		<button class="modal-close" title="Close">
			<svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
		</button>
	</div>
	<nav class="tab-navigation">
		<button class="tab-btn active" data-tab="all">
			<span class="tab-label">All Templates</span>
		</button>
		<button class="tab-btn" data-tab="popular">
			<span class="tab-icon">
				<svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
			</span>
			<span class="tab-label">Popular</span>
		</button>
		<button class="tab-btn" data-tab="favorites">
			<span class="tab-icon">
				<svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
			</span>
			<span class="tab-label">Favorites</span>
			<span class="tab-count favorites-count" data-count="0">0</span>
		</button>
	</nav>
	<div class="filter-bar">
		<div class="search-box">
			<input type="text" id="template-search" placeholder="Search templates..." autocomplete="off">
		</div>
		<div class="category-filters" id="category-filters">
			<!-- Categories populated by JS -->
		</div>
		<div class="color-filters" id="color-filters">
			<span class="color-label">Colors:</span>
			<button class="color-swatch" data-color="all" title="All Colors"><span class="swatch-all"></span></button>
			<button class="color-swatch" data-color="red" title="Red" style="--swatch-color: #e53935"></button>
			<button class="color-swatch" data-color="orange" title="Orange" style="--swatch-color: #ff9800"></button>
			<button class="color-swatch" data-color="yellow" title="Yellow" style="--swatch-color: #fdd835"></button>
			<button class="color-swatch" data-color="green" title="Green" style="--swatch-color: #43a047"></button>
			<button class="color-swatch" data-color="teal" title="Teal" style="--swatch-color: #00acc1"></button>
			<button class="color-swatch" data-color="blue" title="Blue" style="--swatch-color: #1e88e5"></button>
			<button class="color-swatch" data-color="purple" title="Purple" style="--swatch-color: #8e24aa"></button>
			<button class="color-swatch" data-color="pink" title="Pink" style="--swatch-color: #ec407a"></button>
			<button class="color-swatch" data-color="brown" title="Brown" style="--swatch-color: #795548"></button>
			<button class="color-swatch" data-color="grey" title="Grey" style="--swatch-color: #757575"></button>
			<button class="color-swatch" data-color="black" title="Dark" style="--swatch-color: #212121"></button>
			<button class="color-swatch" data-color="white" title="Light" style="--swatch-color: #f5f5f5"></button>
		</div>
	</div>
	<div class="products-wrapper">
		<div class="products-list"></div>
	</div>
</section>

<!-- Preloader -->
<div class="preloader">
	<div class="preloader-spinner"></div>
</div>

<!-- Product iframe -->
<iframe class="product-iframe" loading="lazy"></iframe>

<!-- JavaScript -->
<script src="/assets/js/products.js"></script>
<script src="/assets/js/colors.js"></script>
<script src="/assets/js/app.js"></script>

</body>

</html>
